[build-system]
requires = ["setuptools>=65"]
build-backend = "setuptools.build_meta"

[project]
name = "graphrag_sdk"
version = "0.5.0"
description = "Enables graph-based RAG and integration with LLMs"
authors = [{name = "FalkorDB", email = "info@falkordb.com"}]
license = {text = "MIT"}
requires-python = ">=3.9"
dependencies = [
    "falkordb>=1.0.9",
    "typing-extensions>=4.12.1",
    "bs4>=0.0.2",
    "pypdf>=4.2.0",
    "backoff>=2.2.1",
    "requests>=2.32.3",
    "python-abc>=0.2.0",
    "ratelimit>=2.2.1",
    "python-dotenv>=1.0.1",
    "fix-busted-json>=0.0.18",
    "ipykernel>=6.29.5"
]

[project.optional-dependencies]
litellm = ["litellm>=1.52.14", "ollama>=0.2.1"]
all = [
    "vertexai>=1.49.0",
    "ollama>=0.2.1",
    "openai>=1.35.9",
    "google-generativeai>=0.8.1",
    "litellm>=1.52.14"
]
dev = [
    "pytest>=8.2.1",
    "sphinx>=7.3.7",
    "sphinx-rtd-theme>=2.0.0",
    "pandas>=2.2.2",
    "jupyter>=1.0.0"
]

[project.urls]
repository = "https://github.com/FalkorDB/GraphRAG-SDK"
homepage = "http://RAG-SDK.readthedocs.io"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
