name: Sync Dependencies

on:
  push:
    paths: ['pyproject.toml']
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-tools
        run: pip install pip-tools

      - name: Generate requirements.txt from pyproject.toml (main deps only)
        run: pip-compile pyproject.toml --output-file requirements.txt

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit changes (TESTING - always commit)
        run: |
          git add requirements.txt
          if git diff --staged --quiet; then
            echo "No changes to stage, but forcing commit for testing"
            git commit --allow-empty -m "ðŸ¤– [TESTING] Auto-sync requirements.txt from pyproject.toml

          No actual changes but testing pip-tools workflow - commit: ${{ github.sha }}
          Event: ${{ github.event_name }}
          "
          else
            git commit -m "ðŸ¤– [TESTING] Auto-sync requirements.txt from pyproject.toml

          Generated using pip-tools from commit: ${{ github.sha }}
          Event: ${{ github.event_name }}
          "
          fi
          
          # Push to the correct branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git push origin HEAD:${{ github.head_ref }}
          else
            git push
          fi